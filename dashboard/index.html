<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital College</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://images.vexels.com/media/users/3/137724/isolated/preview/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.png" alt="Logo" width="40px">
            </div>
            <div class="barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for projects">
            </div>
            <div class="atalhos">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://github.com/gabrielangelo0.png" alt="Perfil">
            </div>
        </header>
        <div class="principal">
            <aside>
                <nav>
                    <ul>
                        <li id="ativo">
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-clipboard"></i>
                                <p>Forms</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-folder"></i>
                                <p>Cards</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-arrow-pointer"></i>
                                <p>Buttons</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-copy"></i>
                                <p>Modals</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-bars"></i>
                                <p>Tables</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="esquerda">
                                    <i class="fa-solid fa-table-cells-large"></i>
                                    <p>Pages</p>
                                </div>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main></main>
        </div>
    </div>
</body>
</html>
