<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <div class="esquerda">
            <img src="imagens/sign-up-animate.svg" alt="">
        </div>
        <div class="direita">
            <div class="formulario">
                <div class="topo">
                    <h1>login</h1>
                </div>
                <div class="meio">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <p id="error-email" class="text-red-500 text-sm hidden">E-mail é obrigatório.</p>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <p id="error-password" class="text-red-500 text-sm hidden">Senha é obrigatória.</p>
                    </div>
                    <div class="links-ajuda">
                        <div class="inputs">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar">Lembrar-me</label>
                        </div>
                        <a href="">Esqueci a Senha</a>
                    </div>
                </div>
                <div class="fim">
                    <button id="login-btn" onclick="login()">entrar</button>
                    <div class="aux-conta">
                        <p>Não tem um conta?</p>
                        <a href="">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
