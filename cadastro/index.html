<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital College - Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h1>Welcome Back</h1>
            <p>Para se manter conectado conosco, por favor fa√ßa o login</p>
            <button>ENTRAR</button>
        </div>
        <div class="direita">
            <div class="formulario">
                <div class="topo">
                    <h1>Create Account</h1>
                    <div class="redes-sociais">
                        <div class="icone">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                    <p>Or use your email for registration</p>
                </div>
                <div class="meio">
                    <div class="campo">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="campo">
                        <i class="fa-regular fa-envelope"></i>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="fim">
                    <button type="button" onclick="register(event)">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
